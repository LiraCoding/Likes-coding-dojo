<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Likes</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <!-- NAV -->
      <div class="nav">
        <h1>Network</h1>
      </div>

      <!-- HEADER -->
      <h1 class="heading">Your Feed</h1>

      <!-- BOX-1 -->
      <div class="box-1">
        <img src="user-circle.png" /> <br /><br /><br />
        <a class="blue" href="#">Add an avatar</a><br /><br /><br />
        <h1>James Doe</h1>
      </div>
      <div id="right">
        <!-- BOX-2 -->
        <div class="box-2">
          <div class="row-1">
            <h1>Neil M</h1>
            <p>
              <form>
                <input class="num" type="text" id="number" value="9"/><strong> like(s)</strong>
                <input class="btn" type="button" onclick="incrementValue()" value="Like" />
              </form>
            </p>
          </div>
          <p>
            I just set up this new discord bot, let me<br />
            know what you all think. <a href="#">link</a>
          </p>
        </div>

        <!-- BOX-3 -->
        <div class="box-2">
          <div class="row-1">
            <h1>Nichole K</h1>
            <p>
                <form class="right-2">
                  <input class="num" type="text" id="number2" value="12" /><strong> like(s)</strong>
                  <input class="btn" type="button" onclick="incrementValue2()" value="Like" />
                </form>
            </p>
          </div>
          <p>Just finished my <a href="#">next comic,</a> check it out.</p>
        </div>

        <!-- BOX-4 -->
        <div class="box-2">
          <div class="row-1">
            <h1>Jim R</h1>
            <p>
              <form>
                  <input class="num" type="text" id="number3" value="9"/><strong> like(s)</strong>
                  <input class="btn" type="button" onclick="incrementValue3()" value="Like" />
                </form>
              </p>
            </div>
          <p>
            I can't stop listening to the <a href="#">new album.</a> Who else is
            liking it?
          </p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
